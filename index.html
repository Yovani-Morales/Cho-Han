<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link rel="stylesheet" href="styles/style.css">
    <!-- Font Press Start 2P (Google fonts) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Cho Han</title>
</head>
<body>
    <div>
        <audio loop id="audio">
            <source src="/assets/media/audio/cancion-cho-han.mp3" type="audio/mpeg">
        </audio>
        <div class="container">
            <div class="start-menu" id="start-menu">
                <div class="audio-permission" id="audio-permission">
                    <div class="get-permission">
                        <div class="btn-x" id="btn-x">
                            <div class="icon-x"></div>
                        </div>
                        <div class="btn-allow btn-song">
                            <div class="allow-text"></div>
                        </div>
                    </div>
                </div>
                <div class="container-title-logo">
                    <div class="logo"></div>
                </div>
                <div class="container-btn-play">
                    <div class="btn-play" id="btn-play">
                        <div class="play-text"></div>
                    </div>
                </div>
            </div>

            <div class="game none" id="game">
                <div class="header">
                    <div class="player-data">
                        <div class="container-data">
                            <div class="avatar"></div>
                            <div>        
                                <div class="name">Yovany</div>
                                <div class="top-score">
                                    <div class="top-score-img"></div>
                                    <div class="top-score-text">999</div>
                                </div>
                                <div class="games-won">
                                    <div class="games-won-img"></div>
                                    <div class="games-won-text">999</div>
                                </div>
                            </div>
                        </div>
                        <div class="score">
                            <div class="score-img"></div>
                            <h4 class="score-text">score:999</h4>
                        </div>
                    </div>

                    <div class="player-options">
                        <div class="diamond">
                            <div class="diamond-img"></div>
                            <div class="diamond-text">999</div>
                        </div>
                        <div class="sound btn-song">
                            <div class="icon-sound muted"></div>
                        </div>
                        <div class="btn-rank" id="btn-rank">
                            <div class="rank-img"></div>
                        </div>
                    </div>
                </div>

                <div class="main">
                    <div class="animation-and-dado">
                        <div class="animation-glass"></div>
                        <div class="dados">
                            <div class="dado-1"></div>
                            <div class="dado-2"></div>
                        </div>
                    </div>
                    <div class="buttons">
                        <div class="btn-par">
                            <div class="par-text"></div>
                        </div>
                        <div class="btn-impar">
                            <div class="impar-text"></div>
                        </div>
                        <div class="btn-try-again">
                            <div class="try-again-text"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    
</body>
</html>
